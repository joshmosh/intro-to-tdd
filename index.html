        <section data-markdown>

            # Functional programming?

            <aside class="notes">
              If you've used lodash or underscore you've done
              some functional programming
            </aside>
          </script>
        </section>

        <section data-markdown>
          <script type="text/template">
            Non functional

            <pre><code class="hljs" data-trim>
var counts = [4, 2, 7, 19, 8];
var count_total = 0;

for(var i = 0; i < counts.length; i++) {
  count_total = count_total + counts[i];
}

console.log(count_total); // -> 40
            </code></pre>

            Functional

            <pre><code class="hljs" data-trim>
function sum(x, y) {
  return x + y;
}

var counts = [4, 2, 7, 19, 8];
var count_total = counts.reduce(sum);

console.log(count_total); // -> 40
            </code></pre>

            <aside class="notes">
              Be careful when looking into functional programming. There
              are a lot of pieces that make up functional programming. I.E.
              immutatable data, recursion, etc. If you want to learn more,
              research each piece separately.
            </aside>
          </script>
        </section>
